

name: Maven Release

on:
  push:
    branches: [ release ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Release and Generate CHANGELOG
        run: mvn keep-changelog:release
      - name: Java Maven release
        uses: qcastel/github-actions-maven-release@v1.12.12
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          release-branch-name: "release"
          version-minor: true
          skip-perform: true
        env:
          JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk/
